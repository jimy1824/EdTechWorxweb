


{% extends 'base.html' %}
{% load static %}

{% block pagecontant %}

	<!-- banner -->
	<div class="banner-edulearn-2">
		<!-- navigation -->
		<div class="navigation-educationsls">
			<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-nav">
				<button class="navbar-toggler mx-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
				 aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
					<ul class="navbar-nav justify-content-center">
						<li class="nav-item active">
							<a class="nav-link text-white" href="{% url 'home' %}">Home
								<span class="sr-only">(current)</span>
							</a>
						</li>
                        <li class="nav-item">
							<a class="nav-link text-white" href="{% url 'courses_list' %}">Courses</a>
						</li>
                        <li class="nav-item">
							<a class="nav-link text-white" href="{% url 'blog' %}">Blog</a>
						</li>
                        <li class="nav-item">
							<a class="nav-link text-white" href="{% url 'blog' %}">Events</a>
						</li>
                        <li class="nav-item">
							<a class="nav-link text-white" href="{% url 'gallery' %}">Gallery</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="{% url 'about' %}">About Us</a>
						</li>
                        <li class="nav-item">
							<a class="nav-link text-white" href="{% url 'contact' %}">Contact Us</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<!-- //navigation -->
	</div>
	<!-- breadcrumb -->
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">
				<a href="index.html">Home</a>
			</li>
			<li class="breadcrumb-item active" aria-current="page">Login Form</li>
		</ol>
	</nav>
	<!-- breadcrumb -->
	<!-- //banner -->

	<!-- login -->
	<div class="login-educationsls py-5">
		<div class="container py-xl-5 py-lg-3">
			<h3 class="title text-capitalize font-weight-light text-dark text-center mb-5">Login
				<span class="font-weight-bold">now</span>
			</h3>
			<!-- content -->
			<div class="sub-main-educations pt-md-4">
				<form action="#" method="post">
					<div class="form-style-edulearn form-group">
						<label>
							Username
							<i class="fas fa-user"></i>
						</label>
						<input placeholder="Username" class="form-control" name="Name" type="text" required="">
					</div>
					<div class="form-style-edulearn form-group">
						<label>
							Password
							<i class="fas fa-unlock-alt"></i>
						</label>
						<input placeholder="Password" class="form-control" name="Password" type="password" required="">
					</div>
					<!-- switch -->
					<ul class="list-unstyled list-login">
						<li class="switch-edulearnits float-left">
							<label class="switch  text-capitalize">
								<input type="checkbox">
								<span class="slider-switch round"></span>
								keep me signed in
							</label>
						</li>
						<li class="float-right">
							<a href="#" class="text-right text-white text-capitalize">forgot password?</a>
						</li>
					</ul>
					<!-- //switch -->
					<input type="submit" value="Log In">
					<p class="text-center dont-do mt-4 text-white">Don't have an account?
						<a href="{% url 'register' %}" class="text-white  font-weight-bold">
							Register Now</a>
					</p>
				</form>
			</div>
			<!-- //content -->
		</div>
	</div>
	<!-- //login -->

{% endblock %}
